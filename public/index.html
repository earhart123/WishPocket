    <title>WishPocket</title>
    <meta name="description" content="Create your mobile wishlist simply." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kakao: '#FEE500',
              kakaoDark: '#E6CF00',
              bgGray: '#F9F9F9',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }

  </head>
